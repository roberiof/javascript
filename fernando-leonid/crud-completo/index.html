<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD COMPLETO </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <script src="scripts.js" defer></script>
</head>
<body> 
    <div class="fundo-modal"></div>
    <header> 
        <h1> Customer Base </h1>
    </header>

    <main>
        <button class="register-btn"> Customer Register </button>
        <table>
            <tr>
                <th> Name </th>
                <th> E-mail </th>
                <th> Phone </th>
                <th class="city-hidden"> City </th>
                <th> Action </th>
            </tr>
        </table>

        <div class="modal">
            <div class="header-modal"> New Client</div>
            <form class="inputs-modal">
                <input class="name-modal" type="text" placeholder="Name" autofocus  required>
                <input class="email-modal" type="email" placeholder="E-mail" required>
                <input class="phone-modal" type="text" placeholder="Celular" required>
                <input class="city-modal" type="text" placeholder="City" required>
            </form>
            <div class="buttons-modal">
                <button class="save-modal"> Save </button>
                <button class="cancel-modal"> Cancel </button>
            </div>
        </div>

        <div class="modal-edit">
            <div class="header-modal"> Edit Client</div>
            <form class="inputs-modal">
                <input class="name-modal-edit" type="text" placeholder="Name" autofocus  required>
                <input class="email-modal-edit" type="Email" placeholder="E-mail" required>
                <input class="phone-modal-edit" type="text" placeholder="Celular" required>
                <input class="city-modal-edit" type="text" placeholder="City" required>
            </form>
            <div class="buttons-modal">
                <button class="save-modal-edit"> Save </button>
                <button class="cancel-modal-edit"> Cancel </button>
            </div>
        </div>
 

    </main>
</body>
</html>
