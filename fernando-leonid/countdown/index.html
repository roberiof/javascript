<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> COUNTDOWN </title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="escurecedor">
        <div class="enunciado">
            <h1>LIVE</h1>
            <p>Em Breve</p>
        </div>
    
        <div class="container">
            <div class="grupo dias">
                <h1 class="dias">00 </h1>
                <p>Dias</p>
            </div>
            <div class="grupo horas">
                <h1 class="horas">00</h1>
                <p>Horas</p>
            </div>
            <div class="grupo minutos">
                <h1 class="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div class="grupo segundos">
                <h1 class="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    
        <button>Cadastrar-se</button>
    </div>

</body>
</html>
