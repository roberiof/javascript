<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/b64e2a7bcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header"> TODO - LIST </div>

        <div class="tasks">
            <div class="item">
                <div> <i class= "fa-regular fa-square-check  check"></i>  </div>
                <div> Estudar javascript </div>
                <div> <i class="fa-solid fa-xmark remove"></i></div>
            </div>
        </div>
        
        <div class="adicao-tarefa">
            <input class="input" type="text" placeholder="Digite e pressione enter para adicionar uma tarefa">
        </div>
    </div>
</body>
</html>
